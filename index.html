     *{
         margin:0;
         padding:0;
     }
     body{
         background: url(img/index/background.jpg) 0 0 no-repeat; background-size: auto auto;
         font: 16px/1.5 Tahoma,Helvetica,Arial,'宋体',sans-serif;
         font-family: "Times New Roman", Times, serif;
     }
     li{
         list-style: none;
     }
     .box{
         width:200px;
         height:200px;
         position: relative;
         margin:300px auto;
         -webkit-transform-style:preserve-3d;
         -webkit-transform:rotateX(13deg);
         -webkit-animation:move 10s linear infinite;
     }
     .minbox{
         width:100px;
         height:100px;
         position: absolute;
         left:50px;
         top:50px;
         -webkit-transform-style:preserve-3d;
     }
     .minbox li{
         width:100px;
         height:100px;
         position: absolute;
         left:0;
         top:0;
     }
     .minbox li:nth-child(1){
         background: url(img/index/disaster.png) no-repeat 0 0;
         -webkit-transform:rotateX(0deg)rotateY(180deg)translateZ(50px);
     }
     .minbox li:nth-child(2){
         background: url(img/index/gis.png) no-repeat 0 0;
         -webkit-transform:rotateX(0deg) translateZ(50px);
     }
     .minbox li:nth-child(3){
         background: url(img/index/earth.png) no-repeat 0 0;
         -webkit-transform:rotateX(-90deg) translateZ(50px);
     }
     .minbox li:nth-child(4){
         background: url(img/index/earth.png) no-repeat 0 0;
         -webkit-transform:rotateX(90deg) translateZ(50px);
     }
     .minbox li:nth-child(5){
         background: url(img/index/environment.png) no-repeat 0 0;
         -webkit-transform:rotateY(-90deg) translateZ(50px);
     }
     .minbox li:nth-child(6){
         background: url(img/index/natural.png) no-repeat 0 0;
         -webkit-transform:rotateY(90deg) translateZ(50px);
     }
     .maxbox{
         width: 200px;
         height: 200px;
         position: absolute;
         left: 0;
         top: 0;
         -webkit-transform-style: preserve-3d;
     }
     .maxbox li{
         width: 200px;
         height: 200px;
         background: #fff;
         border:1px solid #ccc;
         position: absolute;
         left: 0;
         top: 0;
         opacity: 0.2;
         -webkit-transition:all 1s ease;
     }
     .maxbox li:nth-child(1){
          background: url(img/index/disaster200.png) no-repeat 0 0;
         -webkit-transform:rotateX(0deg)rotateY(180deg)translateZ(100px);
     }
     .maxbox li:nth-child(2){
          background: url(img/index/gis200.png) no-repeat 0 0;
         -webkit-transform:rotateX(0deg) translateZ(100px);
     }
     .maxbox li:nth-child(3){
          background: url(img/index/earth200.png) no-repeat 0 0;
         -webkit-transform:rotateX(90deg) translateZ(100px);
     }
     .maxbox li:nth-child(4){
           background: url(img/index/earth200.png) no-repeat 0 0;
         -webkit-transform:rotateX(-90deg) translateZ(100px);
     }
     .maxbox li:nth-child(5){
          background: url(img/index/environment200.png) no-repeat 0 0;
         -webkit-transform:rotateY(-90deg) translateZ(100px);
     }
     .maxbox li:nth-child(6){
          background: url(img/index/natural200.png) no-repeat 0 0;
         -webkit-transform:rotateY(90deg) translateZ(100px);
     }
     .box:hover ol li:nth-child(1){
         -webkit-transform:rotateX(0deg)rotateY(180deg)translateZ(300px);
     }
     .box:hover ol li:nth-child(2){
         -webkit-transform:rotateX(0deg) translateZ(300px);
     }
     .box:hover ol li:nth-child(3){
         -webkit-transform:rotateX(90deg) translateZ(300px);
     }
     .box:hover ol li:nth-child(4){
         -webkit-transform:rotateX(-90deg) translateZ(300px);
     }
     .box:hover ol li:nth-child(5){
         -webkit-transform:rotateY(-90deg) translateZ(300px);
     }
     .box:hover ol li:nth-child(6){
         -webkit-transform:rotateY(90deg) translateZ(300px);
     }
     @keyframes move{
         0%{
             -webkit-transform: rotateX(13deg) rotateY(0deg);
         }
         100%{
             -webkit-transform:rotateX(13deg) rotateY(360deg);
         }
     }
     .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #24262f;
            color: white;
            text-align: right;
        }
